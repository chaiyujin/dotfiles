# Make mouse scroll available.
set -g mouse on
# Options to make tmux more pleasant
set -g default-terminal "tmux-256color"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Configure of dracula
set -g @plugin 'dracula/tmux'
set -g @dracula-cpu-usage-colors "pink dark_gray"
set -g @dracula-show-flags true
set -g @dracula-show-empty-plugins false
set -g @dracula-show-powerline false
set -g @dracula-show-edge-icons false
set -g @dracula-show-left-icon "#S"
set -g @dracula-plugins "ssh-session time"
set -g @dracula-show-timezone false
set -g @dracula-time-format "%F %R"
set -g @dracula-show-ssh-only-when-connected true
set -g @dracula-show-ssh-session-port true

# Settings of vim-tmux-navigator
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_mapping_left  "C-h"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "C-l"
set -g @vim_navigator_mapping_up    "C-k"
set -g @vim_navigator_mapping_down  "C-j"
set -g @vim_navigator_mapping_prev  ""  # removes the C-\ binding
set -g @vim_navigator_prefix_mapping_clear_screen ""

# Keybindings.
## To resize pane with <Prefix> Ctrl-Shift.
bind-key -r -T prefix C-S-Up    resize-pane -U 5
bind-key -r -T prefix C-S-Down  resize-pane -D 5
bind-key -r -T prefix C-S-Left  resize-pane -L 5
bind-key -r -T prefix C-S-Right resize-pane -R 5

## To create and rename a window
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
